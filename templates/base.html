<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='imgs/favicon.ico') }}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet" />
    <!-- This is for my custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/custom.css') }}">
    <!-- This is for my custom CSS -->

    <title>{% block title %}{% endblock title %}</title> <!-- This allows each page to have there own titles -->

</head>

<body>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top"
                ><span class="d-block d-lg-none">Stephen James Jackson</span><span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{{ url_for('static',filename='imgs/profile.jpg') }}" alt="" /></span></a
            ><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('interests') }}">Interests</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('experience') }}">Experience</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('education') }}">Education</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('awards') }}">Awards</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('skills') }}">Skills</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('projects') }}">Projects</a></li>
                
                </ul>
                
            </div>
        </nav>


        <div class="container-fluid p-0">
    {% block content %}
    {% endblock content %}
        </div>
    <!-- Optional JavaScript -->
     <!-- Bootstrap core JS-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
     <!-- Third party plugin JS-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
     <!-- Core theme JS-->
     <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
</body>

</html>
