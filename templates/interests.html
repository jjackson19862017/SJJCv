{% extends 'base.html' %}
{% block title %}
{{ page_title }}
{% endblock title %}
{% block content %}
<section class="resume-section" id="interests">
    <div class="resume-section-content">
        <h2 class="mb-5">{{ page_title }}</h2>
        {% for i in interests %}
        <p>{{ i.title }} - {{ i.description }}</p>
        <p class="mb-0"></p>
    {% endfor %}
    </div>
</section>
<hr class="m-0" />
{% endblock content %}
